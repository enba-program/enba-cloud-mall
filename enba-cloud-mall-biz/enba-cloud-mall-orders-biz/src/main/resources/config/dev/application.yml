server:
  port: 8083
spring:
  application:
    name: enba-cloud-order-service
  config:
    import:
      - nacos:${spring.application.name}.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        file-extension: yml
  redis:
    enabled: true
    host: 127.0.0.1
    port: 6379
    database: 1
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
        enabled: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    动态数据源配置
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1:3306/demo?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
        slave:
          url: jdbc:mysql://127.0.0.1:3306/test?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource

# 启动activemq，kafka，rabbitmq，rocketmq开关
mq:
  rocketmq: # 启动activemq，kafka，rabbitmq，rocketmq
    enable: true

rocketmq:
  name-server: 127.0.0.1:9876  # RocketMQ NameServer地址
  producer:
    group: springboot-producer-group  # 生产者组名
    send-message-timeout: 5000  # 发送消息超时时间，单位毫秒
    retry-times-when-send-failed: 3  # 发送失败重试次数